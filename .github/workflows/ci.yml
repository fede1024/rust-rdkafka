name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  rust_version: 1.43.1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.rust_version }}
        default: true
        components: rustfmt, clippy
    - run: cargo fmt -- --check
    - run: cargo clippy
